<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="C:\Users\Ukana\Desktop\Praises\Udacity\Udacity scholarship\Project\project-pixel-art-maker-starter-master\project-pixel-art-maker-starter-master\jquery-3.3.1.min.js"></script>
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Your Grid Size</h2>
    <form id="sizePicker">
        <span>Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="" placeholder="Height No">
        <span>Grid Width:</span>
        <input type="number" id="inputWeight" name="width" min="1" value="" placeholder="Weight No">
        <input type="submit" id="button">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>

</html>
